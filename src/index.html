<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="./helper/swiper.css" rel="stylesheet">
  <script src="//unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  <!-- <script src="./helper/swiper.js"></script> -->
</head>

<body>
  <div class=" w-full max-w-12xl font-josefin">
    <div x-data="{ open: false }"
      class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
      <div class="flex flex-row items-center justify-between lg:justify-start">
        <a href="./index.html"
          class="text-lg font-bold tracking-tighter text-black-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8">
          BeautyPalour </a>
        <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
            <path x-show="!open" fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
            <path x-show="open" fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd" style="display: none;"></path>
          </svg>
        </button>
      </div>

      <nav :class="{'flex': open, 'hidden': !open}"
        class="flex-col items-center flex-grow pb-4 border-gray-600 md:pb-0 md:flex md:justify-end md:flex-row lg:border-l-2 lg:pl-2 hidden">
        <a class="px-4 py-2 mt-2 text-sm text-gray-500 md:mt-0 hover:text-black-600 focus:outline-none focus:shadow-outline"
          href="#">Vendors</a>
        <a class="px-4 py-2 mt-2 text-sm text-gray-500 md:mt-0 hover:text-black-600 focus:outline-none focus:shadow-outline"
          href="#">Products</a>

        <div class="inline-flex items-center gap-2 list-none lg:ml-auto">
          <button
            class="items-center block px-10 py-2.5 text-base font-medium text-center text-black-600 transition duration-500 ease-in-out transform border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Sign
            in</button>
          <button
            class="items-center block px-10 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-gray-600 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Sign
            up</button>
        </div>
      </nav>
    </div>
    <!-- Slider main container -->


      <section>
        <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
          <div class="flex flex-col w-full mb-12 text-center">
            <h1
              class="max-w-5xl text-2xl font-black leading-none tracking-tighter  text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl">
              THE LEADING BEAUTY LOUNGE
            </h1>
            <p class="max-w-xl mx-auto mt-8 text-base leading-relaxed text-center text-gray-500">When is comes to
              customer satisfaction, go no further. We've got you covered</p>
          </div>
        </div>
      </section>
      <section id="intro">
          <div class="relative flex flex-col items-center justify-center mx-auto rounded-lg lg:px-10 max-w-7xl">
              <div class="swiper mySwiper max-w-screen-xl p-5 mx-auto object-cover object-center w-full "">
                  <div class=" swiper-wrapper ">
                    <img class=" rounded-xl swiper-slide" src="/images/8.png" alt="">
                  <img class=" rounded-xl swiper-slide" src="/images/b5.jpg" alt="">
                  <img class=" rounded-xl swiper-slide" src="/images/7.jpg" alt="">
                  <img class=" rounded-xl swiper-slide" src="/images/4.jpg" alt="">
                  <img class=" rounded-xl swiper-slide" src="/images/5.jpg" alt="">
                  <img class=" rounded-xl swiper-slide" src="/images/13.jpeg" alt="">
                  <img class=" rounded-xl swiper-slide" src="/images/b3.jpg" alt="">
                  

                </div>
          
                <div class="w-1/6">
                  <div class=" swiper-button-next"></div>
                  <div class=" swiper-button-prev"></div>
                </div>
                <!-- <div class="swiper-pagination"></div> -->
            </div>
         </div>
      </section>


      
  </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      centeredSlides: true,
      creativeEffect: {
          prev: {
            shadow: true,
            translate: [0, 0, -400],
          },
          next: {
            translate: ["100%", 0, 0],
          },
        },
      autoplay: {
        delay: 4500,
        disableOnInteraction: false,
      },
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        //  type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });


  </script>
</body>

</html>
